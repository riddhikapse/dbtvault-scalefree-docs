site_name: dbtvault-scalefree
site_author: Scalefree International GmbH
site_dir: 'site'
repo_name: 'ScalefreeCOM/dbtvault-scalefree'
site_url: 'https://dbtvault-scalefree-docs.readthedocs.io/'
repo_url: 'https://github.com/ScalefreeCOM/dbtvault-scalefree'
dev_addr: 127.0.0.1:8001
theme:
    name: 'material'
    custom_dir: 'overrides'
    show_sidebar: true
    logo: 'media/images/sf_logo_symbol_rgb.png'
    banner: 'media/images/scalefree_logo.svg'
    favicon: 'assets/images/favicon.ico'
    palette:
      - scheme: material
        toggle:
          icon: material/eye
          name: Switch to dark mode
        primary: yellow
      - scheme: slate
        toggle:
          icon: material/eye-outline
          name: Switch to light mode
        primary: light
    highlightjs: true
    features:
      - navigation.top
nav:
  - Home: 'index.md'
  - Licence: 'LICENSE.md'
  - Find Us:
      - GitHub: 'https://github.com/scalefreeCOM'
      - Twitter: 'https://twitter.com/scalefreecom?lang=en'
      - LinkedIn: 'https://www.linkedin.com/company/scalefree/'
      - Scalefree Website: 'https://www.scalefree.com/'

extra:
  social:
    - icon: 'fontawesome/solid/globe'
      link: 'https://www.scalefree.com'
    - icon: 'fontawesome/brands/github'
      link: 'https://github.com/ScalefreeCOM'
    - icon: 'fontawesome/brands/twitter'
      link: 'https://twitter.com/scalefreecom'
    - icon: 'fontawesome/brands/linkedin'
      link: 'https://www.linkedin.com/company/scalefree'

markdown_extensions:
  - admonition
  - pymdownx.tabbed
  - pymdownx.superfences
  - abbr
  - pymdownx.snippets
  - pymdownx.highlight:
      linenums: true
  - pymdownx.magiclink:
      repo_url_shorthand: true
      repo_url_shortener: true
  - toc:
      permalink: true
      toc_depth: 1-3
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - attr_list

plugins:
  - search
  - git-revision-date-localized:
      type: timeago

extra_css:
  - 'stylesheets/extra.css'
  - 'stylesheets/all.css'

copyright: Scalefree International GmbH - Data Vault 2.0 is a registered trademark of Dan Linstedt - dbt is a registered trademark of dbt labs
